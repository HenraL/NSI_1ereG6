    <script>
        function anime(){
            var elem=document.getElementById("boite");
            var pos_x=0;
            var pos_y=0;
            var pos=0;
            var dx=1, dy=1;
            var id=setInterval(frame, 5);
            var turn=0;
            //var identifiant=obj.id; //on récupère l'id de la boite indisponible dans cette page car mOver n'existe pas encore
            

            function frame(){
                document.getElementById("balise1").innerHTML="La valeure de la balise pos_x est: "+pos_x;
                document.getElementById("balise2").innerHTML="La valeure de la balise pos_y est: "+pos_y;
                document.getElementById("balise3").innerHTML="La valeure de la balise pos est: "+pos;
                document.getElementById("balise4").innerHTML="La valeure de la balise dx est: "+dx;
                document.getElementById("balise5").innerHTML="La valeure de la balise dy est: "+dy;
                document.getElementById("balise6").innerHTML="La valeure de la balise id est est: "+id;
                if (pos==2000){
                    clearInterval(id);
                    alert("Annayse de stat terminée!");
                        alert("Penssez à regarder la console pour un suivi plus précis.");
                }
                else{
                    pos=pos+1;
                    turn=turn+1
                    pos_x=pos_x+dx;
                    pos_y=pos_y+dy;
                    if (pos_x>350){
                        dx=-3;
                    }
                    if (pos_y>350){
                        dy=-1;
                    }
                    if (pos_x<=0){
                        dx=2;
                    }
                    if (pos_y<=0){
                        dy=1;
                    }

                    elem.style.top=pos_y+"px";
                    elem.style.left=pos_x+"px";
                }
                document.getElementById("balise1").innerHTML="La valeure de la balise pos_x au tour n°"+turn+" est: "+pos_x;
                document.getElementById("balise2").innerHTML="La valeure de la balise pos_y au tour n°"+turn+" est: "+pos_y;
                document.getElementById("balise3").innerHTML="La valeure de la balise pos au tour n°"+turn+" est: "+pos;
                document.getElementById("balise4").innerHTML="La valeure de la balise dx au tour n°"+turn+" est: "+dx;
                document.getElementById("balise5").innerHTML="La valeure de la balise dy au tour n°"+turn+" est: "+dy;
                document.getElementById("balise6").innerHTML="La valeure de la balise id au tour n°"+turn+" est: "+id;
                //document.getElementById("balise7").innerHTML="La valeure de la balise identifiant ou obj.id  au tour n°"+turn+" est: "+identifiant; //indisponible ici puisque mOver n'existe pas encore
                console.log("pos_x, tour "+turn+", = "+pos_x)
                console.log("pos_y, tour "+turn+", = "+pos_y)
                console.log("pos, tour "+turn+", = "+pos)
                console.log("dx, tour "+turn+", = "+dx)
                console.log("dy, tour "+turn+", = "+dy)
                console.log("id, tour "+turn+", ="+id)
                //console.log("identifiant = "+identifiant) //indisponible ici puisue mOver n'existe pas encore

            }    
        }
