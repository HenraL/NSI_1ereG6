<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript, manipulons le DOM -LLP, by the way, f*ck you</title>

    </head>

    <body>
        <style>
            #container {width: 400px;height: 400px;position: relative;background: yellow;}
            
            #boite {width: 50px;height: 50px;position: absolute;background: red;}
            #boite:hover{background: powderblue;}
            button{background: greenyellow; border:3px outset;color:black;width:70px; height: 60px;}
            button:active{border: 3px inset;}
            center{text-align: center;/*On met le texte au centre*/}
        </style>
        <h2>Un peu d'animation</h2>
        <p><button onclick="anime()">Cliquer ici</button></p>           
        <div id="container">
            <div id="boite" onmouseover="mOver(this)" onmouseout="mOut(this)">
                <p id="score"><center></center></p>
            </div>
            <!-- <p><center>Votre score<p id="score">...</p></center></p> -->
        </div>

        <script>
            
            //alert("Votre score n'apparaitra pas, mais sera compté, ce qui permetra d'accélerer la vitesse du de la boite")
            var score=0;
            function anime(){
                var elem=document.getElementById("boite");
                var pos_x=0;
                var pos_y=0;
                var pos=0;
                var dx=1, dy=1;
                var id=setInterval(frame, 5);
                function mOver(obj){
                    obj.innerHTML="ON"
                    score=score+10;
                    pos_x=pos_x+score
                    pos_y=pos_y+score
                    document.getElementById("score").innerHTML=score;
                }
                function mOut(obj){
                    obj.innerHTML="OFF"
                }
                function frame(){
                    if (pos==2000){
                        clearInterval(id);
                    }
                    else{
                        pos=pos+1;
                        pos_x=pos_x+dx;
                        pos_y=pos_y+dy;
                        if (pos_x>350){
                            dx=-3;
                        }
                        if (pos_y>350){
                            dy=-1;
                        }
                        if (pos_x<=0){
                            dx=2;
                        }
                        if (pos_y<=0){
                            dy=1;
                        }

                        elem.style.top=pos_y+"px";
                        elem.style.left=pos_x+"px";
                    }
                
                }
            }
            
        </script>
    </body>
</html>
